    <head>
        <title>Fast Frag Sample Basic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="awesome" />
        <meta name="description" content="" />
        
    </head>
    <body>
        <div id="container">

            <div id="top">

            </div> <!-- end #top -->
            
            <div id="middle">

            </div> <!-- END #middle -->
        
            <div id="bottom">

            </div> <!-- end #bottom -->
            
        </div> <!-- end #container -->
    
            <script type="text/javascript" src="js/quotes.js"></script>        
            <script type="text/javascript" src="js/fastFrag.js"></script>
            <script type="text/javascript" charset="utf-8">
                var results, structure, now = (new Date()).getTime(), structure_items = [],
                    // via external file, js/quotes.js
                    quotes = simpson_quotes;
            
                var quote, pos, name, text;
                for( var i=0; i<quotes.length; i++) {
                    quote = quotes[i];
                    pos = quote.indexOf(":"); name = quote.substring(0,pos); text = quote.substring(pos) || "";
                    structure_items.push({
                        type : "li",
                        content : [{
                            type : "b",
                            content : name
                        }, {
                            'text' : text
                        }]
                    })
                }
            
                structure = [{
                    type : "h1",
                    content : "Hello Fast Frag"
                },{
                    type :"p",
                    content : "Welcome to the more complex example of fastFrag"
                },{
                    css : "contentsContainer",
                    content : [{
                        type : "h3",
                        content : "A List of Simpsons quotes"
                    },{
                        type : "ul",
                        content : structure_items
                    },{
                        content : {
                            type : "a",
                            css : "simpsonslink",
                            content : "The Complete List",
                            attributes : {
                                href : "http://blogzarro.com/2007/07/100-greatest-simpsons-quotes/",
                                target : 'new'
                            }                            
                        }
                    }]
                },{
                    id : "footer",
                    content : [{
                        type : "form",
                        content : [{
                            type : "input",
                            id : "value_1",
                            attributes : {
                                type : "checkbox",
                                name : "value_1",
                                value : "yes",
                                checked : true
                                
                            }
                        },{
                            type : "label",
                            content : "Fast?",
                            attributes : {
                                'for' : 'value_1' 
                            }
                        }]
                    }]
                }]
            
                results = fastFrag.create(structure);                
                // in chrome or safari, middle.appendChild() works, not in FF
                document.querySelector('#middle').appendChild(results);
            </script>
      
    </body>
</html>
