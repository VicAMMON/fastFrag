        <title>Fast Frag Sample Basic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="awesome" />
        <meta name="description" content="" />

    <body>
        <div id="container">

            <div id="top">

            </div> <!-- end #top -->
            
            <div id="middle">

            </div> <!-- END #middle -->
        
            <div id="bottom">

            </div> <!-- end #bottom -->
            
        </div> <!-- end #container -->
    
            <script type="text/javascript" src="js/quotes.js"></script>  
            <!-- include additional script to even out DOM event load time -->
            <script type="text/javascript" src="js/fastFrag.js"></script>                  
            <script type="text/javascript" charset="utf-8">
                var results, structure, structure_items = [],
                    // via external file, js/quotes.js
                    quotes = simpson_quotes, html = "";
            
            
                function escaper( string ) {
                    return (string && string.replace(/&/mgi, "&amp;").replace(/"/mgi, "&quot;").replace(/'/mgi, "&#39;")
                                 .replace(/>/mgi, "&gt;").replace(/</mgi, "&lt;") ) || "";
                }            
            
                var quote, pos, name, text;
                
                html += '<h1>Hello Fast Frag</h1>'
                html += '<p>Welcome to the more complex example of fastFrag</p>';
                html += '<div class="contentsContainer">'
                    html += '<h3>A List of Simpsons quotes</h3>'
                    html += '<ul>'
                for( var i=0; i<quotes.length; i++) {
                    quote = quotes[i];
                    quote = escaper( quote );
                    pos = quote.indexOf(":"); name = quote.substring(0,pos); text = quote.substring(pos) || "";
                    
                    html += '<li>';
                        html += '<b>'+ name +'</b>'
                        html += text;
                    html += '</li>';
                }
                html += "</ul>"
                html += '<a class="simpsonslink" target="new" href="http://blogzarro.com/2007/07/100-greatest-simpsons-quotes/">The Complete List</a>'
                html += '</div>' 
                
                html += '<div id="footer">'
                    html += '<form>'
                        html += '<input type="checkbox" name="value_1" checked value="yes" id="value_1">'
                        html += '<label for="value_1">Fast?</label>';
                        
                    html += '</form>'                    
                html += '</div>'               
            
               
                          
                // in chrome or safari, middle.appendChild() works, not in FF
                var middle = document.querySelector('#middle')
                middle.innerHTML = html;
                

                
            </script>
      
    </body>
